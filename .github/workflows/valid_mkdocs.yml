name: test mkdocs build


on:
  pull_request:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Dependencies
        run: |
          pipx install poetry
          pipx install jsonschema2md
          poetry install
      - name: |
          cd docs
          python3 createSchemaDoc.py
      - name: Test Website build
        run: |
          poetry run mkdocs build