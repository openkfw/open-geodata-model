name: mkdocs 


on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install Dependencies
        run: |
          pipx install poetry
          poetry install
      - name: Build Website
        run: |
          poetry run generate-schema-doc --config template_name=md references/dac5_schema.json docs/dev/
          poetry run generate-schema-doc --config template_name=md references/feature_project_schema.json docs/dev/
          poetry run generate-schema-doc --config template_name=md references/project_core_schema_en.json docs/dev/
          poetry run generate-schema-doc --config template_name=md references/generated_sector_location_schema.json docs/dev/
          poetry run generate-schema-doc --config template_name=md references/project_core_schema_fr.json docs/dev/
          poetry run mkdocs gh-deploy --force