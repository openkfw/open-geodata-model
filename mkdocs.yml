site_name: Open Project Location Model

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - toc.integrate
  custom_dir: overrides

repo_url: https://github.com/openkfw/open-geodata-model
edit_uri: edit/main/docs/

nav:
  - "index.md"
  - "Notes for using the Excel Template": technical_notes.md
  - "Overview of Templates and ToR": 
    - tor/index.md
    - "Sample ToR": tor/sample_tor.md
    - "Sample Tor in FR": tor/sample_tor_fr.md
    - tor/kobo_guide.md
    - sdg_icons.md
  - "For developers":
    - dev/index.md
    - dev/feature_project_schema.md
    - dev/project_core_schema_en.md
    - dev/project_core_schema_fr.md
    - dev/sector_location_schema_en.md
    - dev/sector_location_schema_fr.md
    - dev/dac5_schema.md
  - Tutorials:
    - "Example: Excel Template to KML": tutorials/xls_to_kml.ipynb
  - "faq.md"

plugins:
  - mkdocs-jupyter

markdown_extensions:
  - admonition
  - footnotes
  - toc
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.tasklist:
      clickable_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format