site_name: Open Project Location Model

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.footer
    - toc.follow
    - toc.integrate
  custom_dir: overrides

repo_url: https://github.com/openkfw/open-geodata-model
edit_uri: edit/main/docs/

nav:
  - "index.md"
  - "technical_notes.md"
  - "Overview of Templates and ToR": 
    - overview_templates_tor.md
    - "Sample ToR": sample_tor.md
    - "Sample Tor in FR": sample_tor_fr.md
    - "kobo_guide.md"
    - "sdg_icons.md"
  - "faq.md"
  
  - Tutorials:
    - "Example: Excel Template to KML": tutorials/xls_to_kml.ipynb
    - "Example: Open Geodata": tutorials/open_data_on_broadband_in_egypt.ipynb

plugins:
  - mkdocs-jupyter

markdown_extensions:
  - admonition
  - footnotes
  - toc
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.tasklist:
      clickable_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
